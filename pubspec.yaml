name: employee_list
description: Application to manage employee list.
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  sqfentity: ^2.3.0+5
  sqfentity_gen: ^2.3.0+4
  build_verify: ^3.1.0
  build_runner: ^2.4.6
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  grouped_list: ^5.1.2
  table_calendar: ^3.0.8
  focus_detector: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf